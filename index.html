<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">


        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>Document</title>
    </head>
    <body>
        <div id="root" class="container">


            <!-- LEFT -->
            <div class="left">

                <!-- HEADER -->
                <header class="header alignSons">
                    <div class="avatar">
                        <span>img</span>
                        <span>name</span>
                    </div>
                    <div class="options"><i class="fas fa-circle-notch"></i><i class="fas fa-comment-alt"></i><i class="fas fa-ellipsis-v"></i></div>
                </header>

                <!-- NAV -->
                <nav>
                    <div class="notyfyBanner alignSons">
                        <span class="icon">bell</span>
                        <div class="textContainer">
                            <h2>notifiche</h2>
                            <p>attiva notifiche</p>
                        </div>
                    </div>
                    <input class="search" type="text">

                    <!-- CONTACTLIST -->
                    <ul class="contactList">
                        <li class="userInList"><img src="" alt=""> nome</li>
                    </ul>
                </nav>
            </div>

            
            <!-- RIGHT -->
            <div class="right">
                <main>

                    <!-- MESSAGEHEADER -->
                    <div class="contactInfo header alignSons">
                        <div class="avatar">
                            <span>img</span>
                            <span>name</span>
                        </div>
                        <div class="options"><i class="fas fa-search"></i><i class="fas fa-paperclip"></i><i class="fas fa-ellipsis-v"></i></div>
                    </div>

                    <!-- MESSAGECONTAINER -->
                    <div class="messageContainer">

                    </div>

                    <!-- MESSAGEINPUT -->
                    <div class="messageInputForm alignSons">
                        <span><i class="far fa-smile"></i></span>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <span><i class="fas fa-microphone"></i></span>
                    </div>
                </main>
            </div>   
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="scripts/contacts.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
